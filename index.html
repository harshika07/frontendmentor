<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Fraunces:700">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img-holder"></div>
      <div class="product-details">
        <p>PERFUME</p>
        <h2>Gabrielle Essence Eau
          De Parfum
        </h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        <h3 class="price">&dollar;149.99</h3>
        <p class="previous-price"><del>&dollar;169.99</del></p>
        <button class="cart-btn">
          <img src="./images/icon-cart.svg" alt="cart icon">
          <b>Add to Cart</b>
        </button>

      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/harshika07">Harshika Gurav</a>.
  </div>
</body>
</html>
